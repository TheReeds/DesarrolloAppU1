<!-- Dashboard Component -->

<div class="flex h-screen bg-slate-100">
  <!-- Sidebar -->
  <div *ngIf="isMenuOpen" class="menu-transicion w-64 bg-gray-800 text-white">
      <!-- Opciones del Menú -->
        <!-- Info Usuarios -->
        <div class="p-4 text-center bg-gray-700">
          <img [src]="userProfileImage" alt="Avatar user" class="w-16 h-16 rounded-full mx-auto mb-2">
          <h2 class="text-lg font-semibold">{{ userName }}</h2>
          <p class="text-sm text-gray-400">{{ userRole }}</p>
          <p class="text-sm text-gray-400">{{ userAdditionalInfo }}</p>
        </div>

        <ng-template #loadingTemplate>
          <div class="p-4 text-center bg-gray-700">
            <p class="text-white">Loading...</p>
          </div>
        </ng-template>
        <div *ngIf="errorMessage" class="p-4 text-center bg-red-600">
          <p class="text-white">{{ errorMessage }}</p>
        </div>
        <!-- Search Bar -->
        <div class="flex items-center mt-4 px-4">
          <input type="text" class="flex-1 p-2 rounded-l-md bg-gray-600 text-white placeholder-gray-400" placeholder="Search">
          <button class="p-2 bg-gray-600 rounded-r-md">
            <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <!-- Menu Options -->
      <nav class="mt-4 space-y-1">
        <a routerLink="/inicio" routerLinkActive="active" class="flex items-center px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
            <!-- Icono para la primera opción -->

            <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C11.733 2 11.477 2.106 11.29 2.297L1.204 11.098C1.076 11.192 1 11.341 1 11.5C1 11.776 1.224 12 1.5 12H4V20C4 20.552 4.448 21 5 21H9C9.552 21 10 20.552 10 20V14H14V20C14 20.552 14.448 21 15 21H19C19.552 21 20 20.552 20 20V12H22.5C22.776 12 23 11.776 23 11.5C23 11.341 22.924 11.192 22.796 11.098L12.71 2.297C12.523 2.106 12.267 2 12 2z"></path>
            </svg>
            Inicio
        </a>
          <!-- Bloque para las otras opciones -->
          <!-- ... -->

          <div class="hover:cursor-pointer">
            <a (click)="toggleSidebar()" class="flex items-center px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
              <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 21C5 17.134 8.134 14 12 14C15.866 14 19 17.134 19 21M16 7C16 9.209 14.209 11 12 11C9.791 11 8 9.209 8 7C8 4.791 9.791 3 12 3C14.209 3 16 4.791 16 7Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
              Gestionar Recursos
              <svg [ngClass]="{'transform rotate-180': sidebarOpen}" class="w-4 h-4 ml-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </a>
            <nav *ngIf="sidebarOpen" class="space-y-1 ml-1">
              <a routerLink="/estudiantes" routerLinkActive="active" class="block px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                  stroke="currentColor" aria-hidden="true" class="w-5 h-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                </svg>
                Estudiantes</a>
              <a routerLink="/cursos" routerLinkActive="active" class="block px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                  stroke="currentColor" aria-hidden="true" class="w-5 h-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                </svg>
                Cursos</a>
              <a routerLink="/profesores" routerLinkActive="active" class="block px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                  stroke="currentColor" aria-hidden="true" class="w-5 h-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                </svg>
                Profesores</a>
            </nav>
          </div>
          <a routerLink="/anuncios" routerLinkActive="active" class="flex items-center px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">

            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            Anuncios
          </a>
          <div class="hover:cursor-pointer">
            <a (click)="toggleSidebar2()" class="flex items-center px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
              <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 30" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4h12a2 2 0 0 1 2 2v18a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zM15 2v4a2 2 0 0 0 2 2h4"></path>
              </svg>
              Gestión Académica
              <svg [ngClass]="{'transform rotate-180': sidebarOpen2}" class="w-4 h-4 ml-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </a>
            <nav *ngIf="sidebarOpen2" class="space-y-1 ml-1">
              <a routerLink="/usuarios" routerLinkActive="active" class="block px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                  stroke="currentColor" aria-hidden="true" class="w-5 h-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                </svg>
                Usuarios</a>
              <a routerLink="/grados" routerLinkActive="active" class="block px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                  stroke="currentColor" aria-hidden="true" class="w-5 h-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                </svg>
                Grados</a>
              <a routerLink="/horarios" routerLinkActive="active"  class="block px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                  stroke="currentColor" aria-hidden="true" class="w-5 h-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                </svg>
                Horarios</a>
            </nav>
          </div>
          <div class="hover:cursor-pointer">
            <a (click)="toggleSidebar3()" class="flex items-center px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
              <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <!-- Icono de casa (home) -->
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3V21h14V8h-7V3z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v5l3 3m-6 0l-3-3m6 0"></path>
            </svg>
              Gestionar Matriculas
              <svg [ngClass]="{'transform rotate-180': sidebarOpen2}" class="w-4 h-4 ml-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </a>
            <nav *ngIf="sidebarOpen3" class="ml-1 space-y-1">
              <a routerLink="/matriculas" routerLinkActive="active" class="block px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                  stroke="currentColor" aria-hidden="true" class="w-5 h-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                </svg>
                Matriculas</a>
              <a routerLink="/aulas" routerLinkActive="active" class="block px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                  stroke="currentColor" aria-hidden="true" class="w-5 h-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                </svg>
                Aulas</a>
                <a routerLink="/notas" routerLinkActive="active" class="block px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
                    stroke="currentColor" aria-hidden="true" class="w-5 h-3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
                  </svg>
                  Notas</a>
            </nav>
          </div>

            <a routerLink="/documentacion" routerLinkActive="active" class="flex items-center px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
              <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 19V6.2C4 5.0799 4 4.51984 4.21799 4.09202C4.40973 3.71569 4.71569 3.40973 5.09202 3.21799C5.51984 3 6.0799 3 7.2 3H16.8C17.9201 3 18.4802 3 18.908 3.21799C19.2843 3.40973 19.5903 3.71569 19.782 4.09202C20 4.51984 20 5.0799 20 6.2V17H6C4.89543 17 4 17.8954 4 19ZM4 19C4 20.1046 4.89543 21 6 21H20M9 7H15M9 11H15M19 17V21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

            Documentación
          </a>
          <a routerLink="/aulas" class="flex items-center px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
            <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="icomoon-ignore">
              </g>
              <path d="M17.599 3.738v2.598l0.8 0.207c0.905 0.234 1.768 0.597 2.566 1.081l0.715 0.434 1.86-1.86 2.262 2.262-1.888 1.888 0.407 0.708c0.451 0.785 0.788 1.635 1.002 2.527l0.196 0.817h2.744v3.199h-2.806l-0.216 0.782c-0.233 0.844-0.583 1.654-1.040 2.406l-0.434 0.716 2.036 2.035-2.262 2.262-2.064-2.064-0.707 0.407c-0.734 0.422-1.531 0.745-2.368 0.961l-0.8 0.206v2.951h-3.199v-2.951l-0.8-0.206c-0.837-0.216-1.634-0.539-2.368-0.961l-0.708-0.407-2.064 2.064-2.262-2.262 2.036-2.035-0.434-0.716c-0.457-0.753-0.807-1.562-1.040-2.406l-0.216-0.782h-2.806v-3.199h2.744l0.196-0.817c0.213-0.891 0.551-1.742 1.002-2.527l0.407-0.708-1.888-1.888 2.262-2.262 1.86 1.86 0.715-0.434c0.798-0.484 1.661-0.848 2.566-1.081l0.8-0.207v-2.598h3.199zM16 20.799c2.646 0 4.798-2.153 4.798-4.799s-2.152-4.799-4.798-4.799-4.798 2.153-4.798 4.799c0 2.646 2.152 4.799 4.798 4.799zM18.666 2.672h-5.331v2.839c-1.018 0.263-1.975 0.67-2.852 1.202l-2.022-2.022-3.769 3.77 2.065 2.065c-0.498 0.867-0.875 1.81-1.114 2.809h-2.97v5.331h3.060c0.263 0.953 0.655 1.85 1.156 2.676l-2.198 2.198 3.769 3.77 2.241-2.241c0.816 0.469 1.7 0.828 2.633 1.069v3.191h5.331v-3.191c0.933-0.241 1.817-0.6 2.633-1.069l2.241 2.241 3.769-3.77-2.198-2.198c0.501-0.826 0.893-1.723 1.156-2.676h3.060v-5.331h-2.97c-0.239-0.999-0.616-1.941-1.114-2.809l2.065-2.065-3.769-3.77-2.022 2.022c-0.877-0.532-1.834-0.939-2.852-1.202v-2.839h-0zM16 19.733c-2.062 0-3.732-1.671-3.732-3.733s1.67-3.732 3.732-3.732 3.732 1.671 3.732 3.732c0 2.062-1.67 3.733-3.732 3.733v0z"/>
          </svg>
            Opciones
          </a>
          <a (click)="cerrarSesion()" class="hover:cursor-pointer flex items-center px-4 py-3 text-sm font-medium hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
            <svg class="w-6 h-6 mr-3" fill="#ffffff" viewBox="0 -0.5 25 25" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.75 9.874C11.75 10.2882 12.0858 10.624 12.5 10.624C12.9142 10.624 13.25 10.2882 13.25 9.874H11.75ZM13.25 4C13.25 3.58579 12.9142 3.25 12.5 3.25C12.0858 3.25 11.75 3.58579 11.75 4H13.25ZM9.81082 6.66156C10.1878 6.48991 10.3542 6.04515 10.1826 5.66818C10.0109 5.29121 9.56615 5.12478 9.18918 5.29644L9.81082 6.66156ZM5.5 12.16L4.7499 12.1561L4.75005 12.1687L5.5 12.16ZM12.5 19L12.5086 18.25C12.5029 18.25 12.4971 18.25 12.4914 18.25L12.5 19ZM19.5 12.16L20.2501 12.1687L20.25 12.1561L19.5 12.16ZM15.8108 5.29644C15.4338 5.12478 14.9891 5.29121 14.8174 5.66818C14.6458 6.04515 14.8122 6.48991 15.1892 6.66156L15.8108 5.29644ZM13.25 9.874V4H11.75V9.874H13.25ZM9.18918 5.29644C6.49843 6.52171 4.7655 9.19951 4.75001 12.1561L6.24999 12.1639C6.26242 9.79237 7.65246 7.6444 9.81082 6.66156L9.18918 5.29644ZM4.75005 12.1687C4.79935 16.4046 8.27278 19.7986 12.5086 19.75L12.4914 18.25C9.08384 18.2892 6.28961 15.5588 6.24995 12.1513L4.75005 12.1687ZM12.4914 19.75C16.7272 19.7986 20.2007 16.4046 20.2499 12.1687L18.7501 12.1513C18.7104 15.5588 15.9162 18.2892 12.5086 18.25L12.4914 19.75ZM20.25 12.1561C20.2345 9.19951 18.5016 6.52171 15.8108 5.29644L15.1892 6.66156C17.3475 7.6444 18.7376 9.79237 18.75 12.1639L20.25 12.1561Z" fill="#ffff"/>
            </svg>
            Cerrar sesión
          </a>



      </nav>
  </div>

  <!-- Contenido del Dashboard -->
  <div class="flex-1 p-4 overflow-auto bg-cover bg-center" style="background-image: url('https://i.redd.it/5mqp7trvxov51.jpg');">
    <button (click)="toggleMenu()" class="fixed top-4 left-4 bg-gray-800 text-white p-2 rounded-full focus:outline-none">
      <svg [ngClass]="{'transform rotate-180': isMenuOpen}" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 12h18M3 6h18M3 18h18"></path>
      </svg>
    </button>
    <div class="content-container max-h-screen overflow-y-auto p-4 bg-white rounded-lg shadow-md">
      <ng-content select="[navbar-content]"></ng-content>
    </div>
  </div>

</div>
