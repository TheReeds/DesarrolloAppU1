<app-sidebar>
  <div navbar-content>
    <div class="container mx-auto mt-8 px-4 max-w-screen-xl">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 mb-8">
        <div *ngFor="let aula of aulas" class="aula-card">
          <h2 class="text-2xl font-bold mb-4">{{ aula.aulaNombre }}</h2>
          <div class="flex items-center mb-4">
            <div class="professor-avatar">
              <span class="text-xl font-bold">{{ aula.profesor.nombre[0] }}</span>
            </div>
            <div>
              <h3 class="text-lg font-semibold">{{ aula.profesor.nombre }}</h3>
              <p class="text-gray-600">{{ aula.profesor.especialidad }}</p>
            </div>
          </div>
          <p class="text-gray-800 mb-2">DNI: {{ aula.profesor.dni }}</p>
          <p class="text-gray-800 mb-4">Tel√©fono: {{ aula.profesor.telefono }}</p>
          <div class="flex justify-between">
            <a class="btn-primary">Asistencia</a>
            <a class="btn-secondary">Ver Notas</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-sidebar>
