<div class="flex h-screen bg-slate-200">
  <!-- Sidebar -->
  <div *ngIf="isMenuOpen" class="menu-transicion w-64 bg-indigo-700 text-white">
    <!-- Opciones del Menú -->
    <!-- Info Usuarios -->
    <div class="p-4 text-center bg-blue-950" style="background-image: url('https://m.media-amazon.com/images/I/61lMXqAVylL.jpg');">
      <img [src]="userProfileImage" alt="Avatar user" class="w-20 h-20 rounded-full mx-auto my-4">
      <h2 class="text-xl font-semibold">{{ userName }}</h2>
      <p class="text-sm text-gray-100 py-1 px-2 bg-blue-700 rounded-md font-medium">{{ userAdditionalInfo }}</p>
    </div>

    <ng-template #loadingTemplate>
      <div class="p-4 text-center bg-blue-700">
        <p class="text-white">Loading...</p>
      </div>
    </ng-template>
    <div *ngIf="errorMessage" class="p-4 text-center bg-red-600">
      <p class="text-white">{{ errorMessage }}</p>
    </div>
    <!-- Search Bar -->
    <div class="flex items-center mt-4 px-4">
      <input type="text" class="flex-1 p-2 rounded-l-md bg-gray-600 text-white placeholder-gray-400" placeholder="Search">
      <button class="p-2 bg-gray-600 rounded-r-md">
        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <!-- Menu Options -->
    <nav class="mt-4 space-y-1">
      <a routerLink="/estudiante/inicio" routerLinkActive="active" class="flex items-center px-4 py-3 text-sm font-medium hover:bg-blue-700 hover:text-white transition duration-150 ease-in-out">
        <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C11.733 2 11.477 2.106 11.29 2.297L1.204 11.098C1.076 11.192 1 11.341 1 11.5C1 11.776 1.224 12 1.5 12H4V20C4 20.552 4.448 21 5 21H9C9.552 21 10 20.552 10 20V14H14V20C14 20.552 14.448 21 15 21H19C19.552 21 20 20.552 20 20V12H22.5C22.776 12 23 11.776 23 11.5C23 11.341 22.924 11.192 22.796 11.098L12.71 2.297C12.523 2.106 12.267 2 12 2z"></path>
        </svg>
        Inicio
      </a>
      <a routerLink="/estudiante/aulas" routerLinkActive="active" class="flex items-center px-4 py-3 text-sm font-medium hover:bg-blue-700 hover:text-white transition duration-150 ease-in-out">
        <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6v12c0 1.1046.8954 2 2 2h14c1.1046 0 2-.8954 2-2V6H3zm2 0h14v12H5V6z"></path>
          <path d="M8 10h8v2H8z"></path>
        </svg>
        Mis Aulas
      </a>
      <a routerLink="/estudiante/notas" routerLinkActive="active" class="flex items-center px-4 py-3 text-sm font-medium hover:bg-blue-700 hover:text-white transition duration-150 ease-in-out">
        <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 6H3V4h18v2zM8 11h8v2H8z"></path>
          <path d="M5 20h14v-8H5v8zm0-10h14v-2H5v2zm16-4v12c0 1.1046-.8954 2-2 2H5c-1.1046 0-2-.8954-2-2V6h18z"></path>
        </svg>
        Mis Notas
      </a>
      <a routerLink="/estudiante/opciones" routerLinkActive="active" class="flex items-center px-4 py-3 text-sm font-medium hover:bg-blue-700 hover:text-white transition duration-150 ease-in-out">
        <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11 11-4.925 11-11S18.075 1 12 1zm0 20c-4.963 0-9-4.037-9-9s4.037-9 9-9 9 4.037 9 9-4.037 9-9 9zm1-9h4v2h-4v4h-2v-4H7v-2h4V7h2v4z"></path>
        </svg>
        Opciones
      </a>
      <a (click)="cerrarSesion()" class="hover:cursor-pointer flex items-center px-4 py-3 text-sm font-medium hover:bg-blue-700 hover:text-white transition duration-150 ease-in-out">
        <svg class="w-6 h-6 mr-3" fill="#ffffff" viewBox="0 -0.5 25 25" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.75 9.874C11.75 10.2882 12.0858 10.624 12.5 10.624C12.9142 10.624 13.25 10.2882 13.25 9.874H11.75ZM13.25 4C13.25 3.58579 12.9142 3.25 12.5 3.25C12.0858 3.25 11.75 3.58579 11.75 4H13.25ZM9.81082 6.66156C10.1878 6.48991 10.3542 6.04515 10.1826 5.66818C10.0109 5.29121 9.56615 5.12478 9.18918 5.29644L9.81082 6.66156ZM5.5 12.16L4.7499 12.1561L4.75005 12.1687L5.5 12.16ZM12.5 19L12.5086 18.25C12.5029 18.25 12.4971 18.25 12.4914 18.25L12.5 19ZM19.5 12.16L20.2501 12.1687L20.25 12.1561L19.5 12.16ZM15.8108 5.29644C15.4338 5.12478 14.9891 5.29121 14.8174 5.66818C14.6458 6.04515 14.8122 6.48991 15.1892 6.66156L15.8108 5.29644ZM13.25 9.874V4H11.75V9.874H13.25ZM9.18918 5.29644C6.49843 6.52171 4.7655 9.19951 4.75001 12.1561L6.24999 12.1639C6.26242 9.79237 7.65246 7.6444 9.81082 6.66156L9.18918 5.29644ZM4.75005 12.1687C4.79935 16.4046 8.27278 19.7986 12.5086 19.75L12.4914 18.25C9.08384 18.2892 6.28961 15.5588 6.24995 12.1513L4.75005 12.1687ZM12.4914 19.75C16.7272 19.7986 20.2007 16.4046 20.2499 12.1687L18.7501 12.1513C18.7104 15.5588 15.9162 18.2892 12.5086 18.25L12.4914 19.75ZM20.25 12.1561C20.2345 9.19951 18.5016 6.52171 15.8108 5.29644L15.1892 6.66156C17.3475 7.6444 18.7376 9.79237 18.75 12.1639L20.25 12.1561Z" fill="#ffff"/>
        </svg>
        Cerrar sesión
      </a>
    </nav>
  </div>

  <!-- Contenido del Dashboard -->
  <div class="flex flex-col flex-1 overflow-hidden">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex items-center justify-between">
      <div class="flex items-center">
        <button (click)="goBack()" class="mr-4 p-2 bg-gray-200 rounded-full hover:bg-gray-300">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <nav aria-label="breadcrumb">
          <ol class="flex items-center space-x-2 text-gray-500">
            <li>
              <a routerLink="/inicio" class="hover:text-gray-700">Inicio</a>
            </li>
            <li>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
              </svg>
            </li>
            <li *ngIf="currentRoute !== 'inicio'">
              <span>{{ currentRoute }}</span>
            </li>
          </ol>
        </nav>
      </div>
      <button (click)="toggleMenu()" class="p-2 bg-gray-200 rounded-full hover:bg-gray-300">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </header>

    <!-- Contenido Principal -->
    <main class="flex-1 overflow-y-auto p-4">
      <ng-content select="[navbar-content]"></ng-content>
    </main>
  </div>
</div>
