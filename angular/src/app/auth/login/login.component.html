
<div class="flex items-center justify-center h-screen bg-cover bg-center" style="background-image: url('https://source.unsplash.com/random/1920x1080');">
  <div class="w-full max-w-md bg-white bg-opacity-90 rounded-lg shadow-xl">
    <form class="px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="username">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          type="text"
          [(ngModel)]="email"
          name="email"
          placeholder="Username"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password">
          Contrase√±a
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="********"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button"
          (click)="onSubmit()"
        >
          Ingresar
        </button>
        <a
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          routerLink="/register"
        >
          Crear nueva cuenta
        </a>
      </div>
    </form>
    <p class="text-center text-gray -500 text-xs mb-4">
      &copy;2023 Angular Login. All rights reserved.
    </p>
  </div>
</div>
