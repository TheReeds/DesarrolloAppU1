<div class="flex items-center justify-center h-screen bg-cover bg-center" style="background-image: url('https://images2.alphacoders.com/747/747506.jpg');">
  <div class="w-full max-w-md bg-white bg-opacity-90 rounded-lg shadow-xl p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Inicio de Sesión</h2>
    <form class="space-y-6">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="username">Email</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" [(ngModel)]="email" name="email" placeholder="Email" required />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password">Contraseña</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" [(ngModel)]="password" name="password" placeholder="********" required />
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105" type="button" (click)="onSubmit()">Ingresar</button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 transition duration-300" routerLink="/register">Crear nueva cuenta</a>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs mt-6">
      &copy;2024 Login Sistema Académico. All rights reserved.
    </p>
  </div>
</div>
