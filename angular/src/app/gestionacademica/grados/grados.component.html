<app-alumnos>
  <div navbar-content>
    <div class="mx-auto p-5 sm:p-10 md:p-16">
      <!-- BotÃ³n para abrir el modal de crear grado -->
      <div class="border-b mb-5 flex justify-between text-sm">
        <div class="text-indigo-600 flex items-center pb-2 pr-2 border-b-2 border-indigo-600 uppercase">
          <button (click)="showModal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Crear Nuevo Grado</button>
        </div>
      </div>
      <!-- Modal para crear o editar un grado -->
      <div class="overlay" [ngClass]="{'is-active': modalVisible}" (click)="hideModal()">
        <div class="modal-card formulario" (click)="$event.stopPropagation()">
          <header class="modal-card-head">
            <p class="modal-card-title py-2 px-2 bg-slate-700 text-white rounded-sm font-semibold">{{ isEdit ? 'Editar Grado' : 'Crear nuevo grado' }}</p>
            <button class="delete" aria-label="close" (click)="hideModal()"></button>
          </header>
          <section class="modal-card-body">
            <form (ngSubmit)="createOrEditGrado()">
              <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input class="input full-width" type="text" [(ngModel)]="newGrado.nombre" name="nombre" required>
                </div>
              </div>
              <div class="field">
                <label class="label">Turno</label>
                <div class="control">
                  <input class="input full-width" type="text" [(ngModel)]="newGrado.turno" name="turno" required>
                </div>
              </div>
              <div class="field">
                <label class="label">Nivel</label>
                <div class="control">
                  <input class="input full-width" type="text" [(ngModel)]="newGrado.nivel" name="nivel" required>
                </div>
              </div>
              <div class="buttons mt-4">
                <button class="button is-primary py-2 px-4 mx-1 rounded-sm" type="submit">{{ isEdit ? 'Guardar Cambios' : 'Crear' }}</button>
                <button (click)="hideModal()" class="button is-secondary py-2 px-4 mx-1 rounded-md" type="button">Cerrar</button>
              </div>
            </form>
          </section>
        </div>
      </div>

      <!-- Tabla de grados -->
      <div class="container">
        <table class="table-auto w-full text-center">
          <thead>
            <tr>
              <th class="px-4 py-2">Nombre</th>
              <th class="px-4 py-2">Turno</th>
              <th class="px-4 py-2">Nivel</th>
              <th class="px-4 py-2">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let grado of grados">
              <td class="border px-4 py-2">{{ grado.nombre }}</td>
              <td class="border px-4 py-2">{{ grado.turno }}</td>
              <td class="border px-4 py-2">{{ grado.nivel }}</td>
              <td class="border px-4 py-2">
                <button (click)="deleteGrado(grado.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded">Eliminar</button>
                <button (click)="editGrado(grado)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-notificationc></app-notificationc>
    </div>
  </div>




</app-alumnos>
