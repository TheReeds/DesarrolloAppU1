server:
  port: 8085


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
  instance:
    hostname: localhost


spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
      discovery:
        locator:
          enable: true
      routes:
        - id: ms-alumno-service
          uri: lb://ms-alumno-service
          predicates:
            - Path=/alumno/**, /grado/**, /asistencias/**, /horarios/**
        - id: ms-profesores-service
          uri: lb://ms-profesores-service
          predicates:
            - Path=/profesores/**, /anuncios/**
        - id: ms-curso-service
          uri: lb://ms-curso-service
          predicates:
            - Path=/cursos/**, /notas/**
        - id: ms-userjwt-service
          uri: lb://ms-userjwt-service
          predicates:
            - Path=/auth/**
        - id: ms-matricula-service
          uri: lb://ms-matricula-service
          predicates:
            - Path=/matriculas/**, /aulas/**
        - id: ms-userjwt-service
          uri: lb://ms-userjwt-service
          predicates:
            - Path=/auth/**, /usuarios/**